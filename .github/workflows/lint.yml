name: Lint
on: push

jobs:
  run-lint:
    name: Run linters
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      
    - name: Markdown Linting Action
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        fix: true
        args: './README.md'
